<table class="table table-sm">
    <thead class="table-active">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Existencias</th>
        </tr>
    </thead>
    <tbody>
        {% for producto in productos %}
        <tr>
            <td>{{ producto.Id_Producto }}</td>
            <td>{{ producto.Nombre_Producto }}</td>
            <td>{{ producto.Precio }}</td>
            <td>{{ producto.Existencias }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
